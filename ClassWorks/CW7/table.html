
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>CW7</title>
</head>
<script>
"use strict";
var students = [];
var std;
var columns=["ID","Name","GPA","Courses"]
const url = "https://maeyler.github.io/JS/data/Students.txt";
    fetch(url)
        .then(txt=>txt.text())
        .then(txt =>{
    let a = txt.split("\n");
    for (let line of a) {
    	let b = line.split("\t");
    	let id = b[0], name = b[1], gpa = b[2];
    	let list = [];
    	for (let i=3; i<b.length; i++) 
        	list.push(b[i]);
    	students.push([id,name,gpa,list]);
	}
	let m = students.length;
	let n = students[0].length;
    let row = "<th></th>";
    for (let k = 0; k <columns.length; k++) 
        row += "<th>"+columns[k]		+"</th>";
    let text = "<tr>"+row+"</tr>";
    for (let i = 0; i < m-1; i++) {
       row = "<th>"+i+"</th>";
       for (let j = 0; j < n; j++) {
       	  std = students[i]
          row += "<td>"+std[j]+"</td>";
       }
       text += "<tr>"+row+"</tr>";
    }
    tablo.innerHTML = text;
});
</script>
<body>
	<table id="tablo"></table>
	<link rel="manifest" href="manifest.json">
</body>
</html>
